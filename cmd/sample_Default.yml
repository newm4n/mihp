- name: ProbeMaster
  id: 1234-56789
  requests:
    - name: request1
      path_expr: /req1
      method_expr: '"GET"'
      headers_expr:
        Content-Type:
          - '"application/yaml"'
        User-Agent:
          - '"someuser agent/123"'
      body_expr: ""
      certificate_check_expr: "true"
      start_request_if_expr: IsDefined("some.property.in.context.start")
      success_if_expr: IsDefined("some.property.in.context") && GetInt("some.property.code")
        == 200
      fail_if_expr: IsDefined("some.property.in.context") && GetInt("some.property.code")
        != 200
    - name: request2
      path_expr: /req2
      method_expr: '"POST"'
      headers_expr:
        Content-Type:
          - '"application/yaml"'
        User-Agent:
          - '"someuser agent/123"'
      body_expr: '"this is the body of something"'
      certificate_check_expr: "true"
      start_request_if_expr: IsDefined("some.property.in.context.start")
      success_if_expr: IsDefined("some.property.in.context") && GetInt("some.property.code")
        == 200
      fail_if_expr: IsDefined("some.property.in.context") && GetInt("some.property.code")
        != 200
  base_url: https://baseURL:1234
  cron: 0 */3 * * * * *
  up_threshold: 4
  down_threshold: 4
  SMTP_notification:
    smtp_host: smpt.google.com
    smtp_port: 32
    from:
      name: Domain Owner
      email: owner@domain.com
    password: smtppassword
    to:
      - name: Domain Owner 1
        email: owner1@domain.com
      - name: Domain Owner 2
        email: owner2@domain.com
    cc:
      - name: Domain Owner 3
        email: owner3@domain.com
      - name: Domain Owner 4
        email: owner4@domain.com
    bcc:
      - name: Domain Owner 5
        email: owner5@domain.com
      - name: Domain Owner 6
        email: owner6@domain.com
  callback_notification:
    up_call: http://targetmonitor.com/up
    down_call: http://targetmonitor.com/down